<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: violet;
            transition: all 2s;
            transform-origin: 0, 0;
        }
        .box:hover {
            transform: rotate(180deg);
        }


    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
